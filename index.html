<body>

  <!-- Add your site or application content here -->
  <h1>Billy Bob's Burgers and Subs</h1>
  <h2>Food with Attitude!</h2>
  <section>
    <p>Burger or Sub?</p>
  <form>
    <input type="radio" id="burger" name="type" value="Burger">
    <label for="burger">Burger</label>
    <input type="radio" id="sub" name="type" value="Sub">
    <label for="sub">Sub</label>
  </form>
  </section>
  <hr>
  <section>
    <p>If you chose burger, please fill the following:</p>
    <form>
    <label for="cooked">How would you like your burger?</label>
      <select>
        <option>Rare</option>
        <option>Medium-Rare</option>
        <option>Medium</option>
        <option>Medium-Well</option>
        <option>Well Done</option>
      </select>
      <p>Please choose your toppings:</p>
      <input type="checkbox" id="btop1" name="btop1" value="ketchup">
      <label for="btop1">Ketchup</label>
      <input type="checkbox" id="btop2" name="btop2" value="mustard">
      <label for="btop2">Mustard</label>
      <input type="checkbox" id="btop3" name="btop3" value="lettuce">
      <label for="btop3">Lettuce</label>
      <input type="checkbox" id="btop4" name="btop4" value="pickles">
      <label for="btop4">Pickles</label>
      <input type="checkbox" id="btop5" name="btop5" value="cheese">
      <label for="btop5">Cheese</label>
      <br>
      <label for="prem">Please select any premium toppings:</label>
      <select name="prem" id="prem" multiple>
        <option value="bacon">Bacon</option>
        <option value="gonion">Grilled Onions</option>
        <option value="oring">Onion Rings</option>
        <option value="avo">Avocado</option>
      </select>
    </form>
  </section>
  <hr>
  <section>
    <p>If you chose sub, please fill the following:</p>
    <form>
      <label for="toast">How would you like your roll?</label>
      <select>
        <option>Fresh</option>
        <option>Lightly Toasted</option>
        <option>Toasted</option>
      </select>
      <p>Please choose your toppings:</p>
      <input type="checkbox" id="stop1" name="stop1" value="tomato">
      <label for="stop1">Tomato</label>
      <input type="checkbox" id="stop2" name="stop2" value="onion">
      <label for="stop2">Onion</label>
      <input type="checkbox" id="stop3" name="stop3" value="lettuce">
      <label for="stop3">Lettuce</label>
      <input type="checkbox" id="stop4" name="stop4" value="oil">
      <label for="stop4">Oil</label>
      <input type="checkbox" id="stop5" name="stop5" value="mayo">
      <label for="stop5">Mayonnaise</label>
      <br>
      <label for="sprem">Please select any premium toppings:</label>
      <select name="sprem" id="sprem" multiple>
        <option value="bacon">Bacon</option>
        <option value="avo">Avocado</option>
        <option value="gonion">Grilled Onions</option>
        <option value="pepper">Grilled Peppers</option>
      </select>
    </form>
  </section>
  <hr>
  <section>
    <form method="post" action="">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name">
      <br>
      <label for="email">Enter your email:</label>
      <input type="text" id="email" name="email">
      <br>
      <label for="comments">Any comments?:</label>
      <input type="text" id="comments" name="comments">
      <hr>
      <label for="password">Enter a password:</label>
      <input type="password" id="password" name="password">
      <input type="submit" value="Submit">
    </form>
  </section>
